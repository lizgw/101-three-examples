<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>015 - shadows</title>

	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
</head>
<body>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
	<script>
		
        var scene, camera, renderer;
        var cube1;
        var controls;

        init();
        animate();

        function init()
        {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 500);
            camera.position.set(0, 15, 30);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            // enable shadows on renderer
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap

            document.body.appendChild(renderer.domElement);

            addLights();
            addPlane();
            addCubes();

            controls = new THREE.OrbitControls(camera);
        }

        function animate()
        {
            requestAnimationFrame(animate);

            cube1.rotateX(0.01);
            cube1.rotateY(0.01);

            renderer.render(scene, camera);
        }

        function addCubes()
        {
            // create the cube
            var cube1Geom = new THREE.BoxGeometry(5, 5, 5);
            var material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff,
                shininess: 10
            });
            cube1 = new THREE.Mesh(cube1Geom, material);
            cube1.position.set(0, 10, 0);

            // tell the cube to cast shadows
            cube1.castShadow = true;

            scene.add(cube1);
        }

        function addPlane()
        {
            var geom = new THREE.PlaneGeometry(50, 50, 50);
            var mat = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff,
                shininess: 10,
                side: THREE.DoubleSide
            });
            var plane = new THREE.Mesh(geom, mat);
            plane.rotation.x = Math.PI/2;

            // tell the plane to recieve shadow
            plane.receiveShadow = true;

            scene.add(plane);
        }

        function addLights()
        {
            // add some basic ambient light
            var ambLight = new THREE.AmbientLight(0xffffff, 0.25);
            scene.add(ambLight);

            // add a spotlight
            var spotlight = new THREE.SpotLight(0xffffff);
            spotlight.position.set(50, 50, 50);

            // tell the light to cast shadows
            spotlight.castShadow = true;

            scene.add(spotlight);

            // add the spotlight helper
            var spotlightHelper = new THREE.SpotLightHelper(spotlight);
            scene.add(spotlightHelper);
        }

	</script>
</body>
</html>
