<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>003 - rotating lines</title>

	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
</head>
<body>
	<script src="three.js"></script>
	<script>

        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 100);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // create a blue basic line material
        var material = new THREE.LineBasicMaterial({color: 0x0000ff});

        // create a basic geometry
        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3(-10, 0, 10));
        geometry.vertices.push(new THREE.Vector3(0, 10, 0));
        geometry.vertices.push(new THREE.Vector3(10, 0, 0));
        geometry.vertices.push(new THREE.Vector3(-20, 0, 20));
        geometry.vertices.push(new THREE.Vector3(0, 20, 0));
        geometry.vertices.push(new THREE.Vector3(20, 0, 0));

        // form the line
        var line = new THREE.Line(geometry, material);
        scene.add(line);

        function animate()
        {
            requestAnimationFrame(animate);

            line.rotation.x += 0.025;
            line.rotation.y += 0.025;

            renderer.render(scene, camera);
        }
        animate();

	</script>
</body>
</html>
