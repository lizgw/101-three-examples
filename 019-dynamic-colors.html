<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>019 - dynamic colors</title>

	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
</head>
<body>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
	<script>
		
        var scene, camera, renderer;

        init();
        animate();

        function init()
        {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 5, 500);
            camera.position.set(0, 15, 30);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            addObjects();
            addPlane();
            addLights();

            controls = new THREE.OrbitControls(camera);

            window.addEventListener("resize", onWindowResize, false);
        }

        function animate()
        {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        }

        function onWindowResize()
        {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function addObjects()
        {
            var mat = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff,
                shininess: 5
            });

            var octGeom = new THREE.OctahedronGeometry(5, 0);
            var octMesh = new THREE.Mesh(octGeom, mat);
            octMesh.position.set(5, 5, 5);
            scene.add(octMesh);

            var decGeom = new THREE.DodecahedronGeometry(5, 0);
            var decMesh = new THREE.Mesh(decGeom, mat);
            decMesh.position.set(-5, 5, -5);
            scene.add(decMesh);
        }

        function addPlane()
        {
            var mat = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff,
                shininess: 10,
                side: THREE.DoubleSide
            });
            var geom = new THREE.PlaneGeometry(25, 25);
            var mesh = new THREE.Mesh(geom, mat);
            mesh.rotation.x = Math.PI/2;
            scene.add(mesh);
        }

        function addLights()
        {
            var ambientLight = new THREE.AmbientLight(0xffffff, 0.25);
            scene.add(ambientLight);

            var spotlight = new THREE.SpotLight(0xffffff, 0.75);
            spotlight.position.set(30, 30, 30);
            scene.add(spotlight);
        }

	</script>
</body>
</html>
