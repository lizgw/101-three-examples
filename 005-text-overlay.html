<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>005 - text overlay</title>

	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100%; }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            font-family: 'Courier New', Courier, monospace;
            font-size: 32px;
            color: #dd275b;
        }
	</style>
</head>
<body>
    <div id="info">
        <p>This demo was created by Liz Wigglesworth!</p>
    </div>
	<script src="three.js"></script>
	<script>

        // try writing boilerplate js stuff from memory!
        // https://threejs.org/docs/#manual/introduction/Creating-text
		
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 10);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xf9f8ea, 1); // change background color/alpha
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(2, 2, 3);
        var material = new THREE.MeshBasicMaterial({ color: 0xdd275b });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        function animate()
        {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cube.rotation.x += 0.01;

            renderer.render(scene, camera);
        }
        animate();

	</script>
</body>
</html>
